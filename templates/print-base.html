<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>{% block title %}Dieter.pl{% endblock %}</title>
        <link rel="stylesheet" href="{{MEDIA_URL}}css/reset-min.css" type="text/css" />
        <link rel="stylesheet" href="{{MEDIA_URL}}css/fonts-min.css" type="text/css" />
        <link rel="stylesheet" href="{{MEDIA_URL}}css/base.css" type="text/css" />
		<link rel="stylesheet" href="{{MEDIA_URL}}css/grid.css" type="text/css" />
		
		<link rel="stylesheet" href="{{MEDIA_URL}}css/main.css" type="text/css" />
				
		<link rel="Shortcut Icon" type="image/ico" href="{{MEDIA_URL}}images/favicon.ico" />
 				
		{% block head %}{%endblock%}
    </head>
    
    <body class="container_12" onload="window.print();">
		
		<!-- Start logo -->
		<div class="grid_9"><h1><a href="/" title="Dieter.pl"><img height="60" src="{{MEDIA_URL}}images/dieter.png" alt="Dieter.pl"/></a></h1></div>
		<!-- End logo -->
		
		<!-- Start content -->
		<div class="grid_12">
			{% block content %}{% endblock%}
		</div>
		<!-- End content -->
		
		<!-- Start footer -->
		<div id="footer" class="grid_12">
			<a href="Dieter.pl" title="Dieter.pl">Dieter.pl</a> &copy;2009&nbsp;|&nbsp;Skontaktuj siÄ™ z nami: <a href="mailto:kontakt@dieter.pl">kontakt@dieter.pl</a>
		</div>	
		<!-- End footer -->

	</body>
</html>
