{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block content %}

<h1>Log in</h1>
<form method="post" action="">
	{{ form.as_p }}
	<p><input type="submit" class="submit" value="Log in" /> or <a href="{% url registration_register %}" title="Sign up">Sign up</a></p>

</form>

{% endblock %}
